<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Log-in-Out</title>

   <link rel="stylesheet" href="./style.css">
</head>

<body>

   <header class="header">

      <h2 class="logo">Logo</h2>

      <nav class="nav">
         <a href="#!" class="nav__link">Home</a>
         <a href="#!" class="nav__link">About</a>
         <a href="#!" class="nav__link">Services</a>
         <a href="#!" class="nav__link">Contact</a>
         <button type="submit" class="btnLogin-popup">Login</button>
      </nav>

   </header>

   <div class="wrapper">
      <span class="icon-close">
         <ion-icon name="close-outline"></ion-icon>
      </span>

      <div class="form-box login">
         <h2>Login</h2>
         <form action="#" method="post">
            <div class="input-box">
               <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
               <input type="email" required>
               <label>Email</label>
            </div>
            <div class="input-box">
               <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
               <input type="password" required>
               <label>Password</label>
            </div>
            <div class="remember-forgot">
               <label><input type="checkbox"> Remember me</label>
               <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
               <p>Don't have an account? <a href="#" class="register__link">Register</a> </p>
            </div>
         </form>
      </div>

      <div class="form-box register">
         <h2>Registration</h2>
         <form action="#" method="post">
            <div class="input-box">
               <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
               <input type="text" required>
               <label>Username</label>
            </div>
            <div class="input-box">
               <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
               <input type="email" required>
               <label>Email</label>
            </div>
            <div class="input-box">
               <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
               <input type="password" required>
               <label>Password</label>
            </div>
            <div class="remember-forgot">
               <label><input type="checkbox"> I agree with a terms & conditions</label>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="login-register">
               <p>Already have an account? <a href="#" class="login__link">Login</a> </p>
            </div>
         </form>
      </div>

   </div>


   <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
   <script src="./script.js"></script>
</body>

</html>
